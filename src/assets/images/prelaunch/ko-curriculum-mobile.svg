        <text fill="#393939" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="10" letter-spacing="-.92">
            <tspan x="27" y="108">말하기: 문자,숫자,인</tspan> <tspan x="27" y="122">사말, 간단질문</tspan>  <tspan x="27" y="142">듣기: 알파벳,숫자,단</tspan> <tspan x="27" y="156">순지시, 간단응답</tspan>  <tspan x="27" y="176">발음: 청크,음소,일음</tspan> <tspan x="27" y="190">절구조</tspan>  <tspan x="27" y="210">문법: Be 동사 / Do 동</tspan> <tspan x="27" y="224">사, 주격대명사, 의문</tspan> <tspan x="27" y="238">사, 단/복수, 간단문장</tspan> <tspan x="27" y="252">구</tspan> <tspan x="35.28" y="252">조</tspan>
        </text>
        <text fill="#393939" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="10" letter-spacing="-.92">
            <tspan x="116" y="89">말하기: 친숙단어스펠</tspan> <tspan x="116" y="103">링,숫자활용, 간단설명</tspan>  <tspan x="116" y="123">듣기: 문자인식, 알파</tspan> <tspan x="116" y="137">벳, 숫자, 단순 지시 만</tspan> <tspan x="116" y="151">들기, 인사말</tspan>  <tspan x="116" y="171">발음: 청크,음소,억양</tspan>  <tspan x="116" y="191">문법: 고빈도 동사, 현</tspan> <tspan x="116" y="205">재형, 과거형, 단순접속</tspan> <tspan x="116" y="219">사, 고빈도부</tspan> <tspan x="160.58" y="219">사</tspan>
        </text>
        <text fill="#393939" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="10" letter-spacing="-.92">
            <tspan x="206" y="68">말하기: 시각단어</tspan> <tspan x="206" y="82">(Sight word) 스펠링, </tspan> <tspan x="206" y="96">일상 질문에 대한 대답, </tspan> <tspan x="206" y="110">이해를 위한 모니터링, </tspan> <tspan x="206" y="124">좋아하는 것과 싫어하</tspan> <tspan x="206" y="138">는 것</tspan>  <tspan x="206" y="158">듣기: 상황에 따른 주요 </tspan> <tspan x="206" y="172">어휘, 시각단어, 기본질</tspan> <tspan x="206" y="186">문의 변형, 다차원 지시</tspan>  <tspan x="206" y="206">발음: 음절 악센트, 끝 </tspan> <tspan x="206" y="220">음절 S억양, 청크 연결</tspan>  <tspan x="206" y="240">문법: 현재진행, 불규칙 </tspan> <tspan x="206" y="254">동사, 축약</tspan> <tspan x="242.3" y="254">형</tspan>
        </text>
        <text fill="#393939" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="10" letter-spacing="-.92">
            <tspan x="27" y="420">말하기: 간단설명, 친숙</tspan> <tspan x="27" y="434">어휘 활용하여 질문하</tspan> <tspan x="27" y="448">기, 2차원 지시, 짧은 이</tspan> <tspan x="27" y="462">야기를 다시 말해보기, </tspan> <tspan x="27" y="476">간단 의견 표현하기</tspan>  <tspan x="27" y="496">듣기: 간단 대화에 적절</tspan> <tspan x="27" y="510">한 반응, 질문, 2차원 지</tspan> <tspan x="27" y="524">시에 따르기, 맥락 실마</tspan> <tspan x="27" y="538">리 잡기, 공식/비공식</tspan> <tspan x="27" y="552">적 상황</tspan>  <tspan x="27" y="572">발음: 음소이해, 다음</tspan> <tspan x="27" y="586">절 강세, 끝 음절 S억양, </tspan> <tspan x="27" y="600">장모음 / 단모음, 과거</tspan> <tspan x="27" y="614">형 - ed</tspan>  <tspan x="27" y="634">문법: 단순과거형, 미래</tspan> <tspan x="27" y="648">형, 현재완료, 단순조동</tspan> <tspan x="27" y="662">사, 비교급/최상</tspan> <tspan x="82.86" y="662">급</tspan>
        </text>
        <text fill="#393939" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="10" letter-spacing="-.92">
            <tspan x="116" y="412">말하기: 익숙하지 않는 </tspan> <tspan x="116" y="426">맥락에 대해 표현하고 </tspan> <tspan x="116" y="440">질문하기, 2,3차원 상</tspan> <tspan x="116" y="454">세 지시, 만족/동의, 간</tspan> <tspan x="116" y="468">단 묘사, 의견 말하기</tspan>  <tspan x="116" y="488">듣기: 설명을 이해하기, </tspan> <tspan x="116" y="502">질문하기, 관용구, 주요</tspan> <tspan x="116" y="516">상세 표현 잡아내기, 중</tspan> <tspan x="116" y="530">문, 사실/의견</tspan>  <tspan x="116" y="550">발음: “중성모음”, 끝음</tspan> <tspan x="116" y="564">절, 구 구분하기, 문장 </tspan> <tspan x="116" y="578">강세</tspan>  <tspan x="116" y="598">문법: 과거의 습관, 현</tspan> <tspan x="116" y="612">재완료, 과거진행, 조동</tspan> <tspan x="116" y="626">사, 조건절, 수동</tspan> <tspan x="172.04" y="626">태</tspan>
        </text>
        <text fill="#393939" font-family="NotoSansCJKkr-Regular, Noto Sans CJK KR" font-size="10" letter-spacing="-.92">
            <tspan x="206" y="401">말하기: 일화, 상세한 </tspan> <tspan x="206" y="415">다차원 지시, 다양한 문</tspan> <tspan x="206" y="429">장 패턴, 고빈도 관용</tspan> <tspan x="206" y="443">구, 설득하기</tspan>  <tspan x="206" y="463">듣기: 사회적 단서, 대</tspan> <tspan x="206" y="477">화패턴, 관용적 표현, </tspan> <tspan x="206" y="491">상세 서술 파악하기, 다</tspan> <tspan x="206" y="505">차원 지시</tspan>  <tspan x="206" y="525">발음: 새로운 단어의 </tspan> <tspan x="206" y="539">“강세 추측법”, 끝음절, </tspan> <tspan x="206" y="553">끊어읽기, 대화관리 </tspan> <tspan x="206" y="567">(끼어들기)</tspan>  <tspan x="206" y="587">문법: 현재완료, 진행, </tspan> <tspan x="206" y="601">완료조동사, 동명사와 </tspan> <tspan x="206" y="615">부정사, 변환방</tspan> <tspan x="258.86" y="615">법</tspan>
        </text>
